<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="/assets/fonts/static/Figtree-Medium.ttf" as="font" type="font/woff2"
    crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/static/Figtree-ExtraBold.ttf" as="font" type="font/woff2"
    crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Blog preview card</title>

</head>

<body>

  <main class="main-container">

    <img class="blog-img" src="/assets/images/illustration-article.svg" alt="">

    <div class="main-container__content">
      <p class="main-container__category">
        Learning
      </p>
      <p class="main-container__publish-date">
        Published 21 Dec 2023
      </p>

      <h1 class="main-container__title">
        HTML & CSS foundations
      </h1>

      <p class="main-container__description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>


    </div>

    <div class="author">
      <img class="author__img" src="/assets/images/image-avatar.webp" alt="Image avatar">
      <p class="author__name">
        Greg Hooper
      </p>
    </div>

  </main>


</body>

</html>
